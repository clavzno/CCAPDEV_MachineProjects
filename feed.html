<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feeds</title>
        <link rel="stylesheet" href="feed.css">
        <link rel="stylesheet" href="common.css">
    </head>
    <body class="no_margin">
        <div class="page">
            <div class="headerPanel">BookFace Feed</div>
            
            <div class="content">
                <div class="sort">
                    <a href="#">Recent</a>
                    <a href="#">Popular</a>
                </div>
                <div class="feed">
                    <div class="feed-header">
                        <img class="profile-pic" src="images/bookpic.jpg">
                        <div class="feed-info">
                            <div class="row1">
                                <span class="username">booksarelyfe</span>
                            </div>
                            <div class="row2">
                                <span class="feed-date">February 15, 2023</span>
                            </div>
                        </div>
                        <div class="tags">
                            <a class="#books" href="#">#books</a>
                        </div>
                    </div>
                    <div class="feed-content">
                        <p>I would just like to say that books are my life. This is my 60th year appreciating books and I will not stop loving them even when I go to heaven.</p>
                        <a href="single-feed.html">
                            <img src="images/books2.jpg">
                        </a>
                    </div>
                    <div class="feed-footer">
                        <ul>
                            <li><img class="like" src="images/like.png"></li>
                            <li><img class="comment" src="images/comment.png"></li>
                            <li><img class="share" src="images/share.png"></li>
                        </ul>
                    </div>
                </div>

                <div class="feed">
                    <div class="feed-header">
                        <img class="profile-pic" src="images/terminator.jpg">
                        <div class="feed-info">
                            <div class="row1">
                                <span class="username">John Termination</span>
                            </div>
                            <div class="row2">
                                <span class="feed-date">January 1, 2024</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
