<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Feed</title>
        <link rel="stylesheet" href="single_feed_template.css">
        <link rel="stylesheet" href="common.css">
    </head>
    <body class="no_margin">
        <div class="page">
            <div class="headerPanel">BookFace Feed</div>
            <div class="feed-post">
                <div class="container">
                    <div class="content">
                        <img class="profile-pic" src="images/bookpic.jpg">
                        <div class="post-info">
                            <div class="header-info">
                                <div class="row1">
                                    <span class="name">Book Lover</span>
                                    <span class="username">@booksarelyfe</span>
                                </div>
                                <div class="row2">
                                    <span class="feed-date">February 15, 2024</span>
                                    <span class="tags"><a class="#books" href="#">#books</a></span>
                                </div>
                            </div>
                            <div class="header-content">
                                <p class="orienta-regular">I would just like to say that books are my life. This is my 60th year appreciating books and I will not stop loving them even when I go to heaven.</p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-bar">
                        <div class="picture">
                            <img src="images/books2.jpg">
                        </div>
                        <div class="feed-comments">
                            <div class="comment">
                                <div class="row1">
                                    <span class="name">Book Lover</span>
                                    <span class="username">@booksarelyfe</span>
                                </div>
                                <div class="row2">
                                    <span class="feed-date">February 15, 2024</span>
                                    <span class="tags"><a class="#books" href="#">#books</a></span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
