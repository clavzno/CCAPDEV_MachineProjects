<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css"> 
    <title>Bookface</title>
</head>
<body class="bodyContent">
    <div class="header">
        <h1 class="logotype ruda-bold">Bookface</h1>
        <div class="searchBar textInput">
            <img src="../../sprites/icons/Dark/icons8-search-96-darkmode.png" alt="searchBar" />
            <p class="ruda-regular-lighter">Search...</p>
        </div>
        <div class="userProfile">
            <a href="profile.html">
                <img src="../../sprites/icons/Dark/icons8-male-user-96-darkmode.png" alt="userprofile" />
            </a>
        </div>
    </div>
    <div class="content">
        <div id="sideBar-left" class="sideBar">
            <div class="home navigation universal_boxshadow" onclick="window.location.href='feed.html'">
                <img src="../../sprites/icons/Dark/icons8-home-96-darkmode.png" alt="home" />
                <h1 class="ruda-regular">Home</h1>
            </div>
            <div class="search navigation universal_boxshadow" onclick="window.location.href='search.html'">
                <img src="../../sprites/icons/Dark/icons8-search-96-darkmode.png" alt="search" />
                <h1 class="ruda-regular">Search</h1>
            </div>
            <div class="settings navigation universal_boxshadow" onclick="window.location.href='profile.html'">
                <img src="../../sprites/icons/Dark/icons8-edit-96-darkmode.png" alt="settings" />
                <h1 class="ruda-regular">Settings</h1>  
            </div>
        </div>
        <div class="mainContent">
            <!-- TODO: FOR YOU/POPULAR POSTS SELECTOR FOR FEED -->
            <div class="editor universal_boxshadow">
                <div class="editor_sideBorder">
                    <img class="" src="../../sprites/icons/Dark/icons8-male-user-96-darkmode.png" alt="user" />
                </div>
                <div class="editor_postArea">
                    <div class="editor_textArea ruda-regular-lighter">
                        <p>A lot of text can go here!</p>
                    </div>
                    <div class="editor_actions">
                        <img src="../../sprites/icons/Dark/icons8-add-image-96-darkmode.png" alt="image" />
                        <div class="ruda-regular importantButton">
                            <p>Post</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post universal_boxshadow">
                <div class="post_header"></div>
                <div class="post_content"></div>
                <div class="post_actions"></div>
            </div>
        </div>
        <div id="sideBar-right" class="sideBar universal_boxshadow">
            <h1 class="ruda-bold">Popular Today</h1>
            <div class="featuredUser">
                <div class="featuredUser_profile">
                    <img src="../../sprites/icons/Dark/icons8-male-user-96-darkmode.png" alt="user" />
                </div>
                <div class="featuredUser_info">
                    <p class="orienta-regular">User Orienta</p>
                    <p class="orienta-regular-lighter">@orienta</p>
                </div>
                <div class="featuredUser_follow">
                    <img src="../../sprites/icons/Dark/icons8-add-user-male-96-darkmode.png" alt="follow" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
